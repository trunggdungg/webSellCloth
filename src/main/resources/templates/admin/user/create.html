<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout/layout :: main-layout(~{:: title},~{:: #css},~{:: .content-wrapper},~{:: #js})}">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Create User</title>


    <th:block id="css">
        <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/github.min.css"/>
        <link rel="stylesheet" href="/admin-assets/plugins/select2/css/select2.min.css"/>
        <link rel="stylesheet" href="/admin-assets/dist/css/style.css">
    </th:block>

</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="#">Dashboard</a>
                            </li>

                            <li class="breadcrumb-item active">
                                Thêm User
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row py-2">
                    <div class="col-6">
                        <button type="button" class="btn btn-default">
                            <i class="fas fa-chevron-left"></i> Quay lại
                        </button>
                        <button type="button" class="btn btn-info px-4" id="btn-add-user">
                            Thêm
                        </button>
                        <!--                        <button type="button" class="btn btn-primary px-4">-->
                        <!--                            Preview-->
                        <!--                        </button>-->
                    </div>

                    <div class="col-6 d-flex justify-content-end">
                        <button type="button" class="btn btn-danger px-4">
                            Xóa
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <form id="form-update-user">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="text" class="form-control" id="email" name="email"/>
                                            </div>
                                            <div class="form-group">
                                                <label>User Name</label>
                                                <input type="text" class="form-control" id="userName" name="userName"/>
                                            </div>

                                            <div class="form-group">
                                                <label>Full Name</label>
                                                <input type="text" class="form-control" id="fullName" name="fullName"/>
                                            </div>

                                            <div class="form-group">
                                                <label>PassWord</label>
                                                <input type="password" class="form-control" id="passWord"
                                                       name="passWord"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Confirm PassWord</label>
                                                <input type="password" class="form-control" id="conFirmPassWord"
                                                       name="conFirmPassWord"/>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Phone</label>
                                                <input type="text" class="form-control" id="phone"
                                                       name="phone"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Trạng thái</label>
                                                <select id="status" class="form-control">
                                                    <option value="fasle">
                                                        Khóa
                                                    </option>
                                                    <option value="true">
                                                        Kích hoạt
                                                    </option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label>Role</label>
                                                <div class="select2-purple">
                                                    <select class="select2 form-control" multiple="multiple"
                                                            name="role"
                                                            id="role">
                                                        <option th:each="role : ${roles}"
                                                                th:value="${role}"
                                                                th:text="${role}">
                                                        </option>

                                                    </select>
                                                </div>
                                            </div>
                                            <!--                                        <div class="form-group">-->
                                            <!--                                            <div class="thumbnail-preview-container mb-3">-->
                                            <!--                                                <img src="" alt="" id="thumbnail"/>-->
                                            <!--                                            </div>-->
                                            <!--                                            <button type="button" class="btn btn-info btn-flat" data-toggle="modal"-->
                                            <!--                                                    data-target="#modal-xl">-->
                                            <!--                                                Chọn hình ảnh-->
                                            <!--                                            </button>-->
                                            <!--                                        </div>-->
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="modal fade" id="modal-xl" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Extra Large Modal</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>One fine body…</p>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block id="js">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script src="/admin-assets/plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="/admin-assets/plugins/jquery-validation/additional-methods.min.js"></script>
    <script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>

    <script src="/admin-assets/plugins/select2/js/select2.full.min.js"></script>

    <script>
        //Initialize Select2 Elements
        $(".select2").select2();


        // Validate form
        $('#form-update-user').validate({
            rules: {
                email: {
                    email: true,
                    required: true
                },
                userName: {
                    required: true
                },
                fullName: {
                    required: true
                },
                passWord: {
                    required: true
                },
                conFirmPassWord: {
                    number: true,
                    required: true
                },
                phone: {
                    number: true,
                    required: true
                },

                role: {
                    required: true
                }
            },
            messages: {
                email: {
                    email: 'Vui lòng nhập đúng định dạng email',
                    required: 'Vui lòng nhập email'
                },
                userName: {
                    required: 'Vui lòng nhập user name'
                },
                fullName: {
                    required: 'Vui lòng nhập full name'
                },
                passWord: {
                    required: 'Vui lòng nhập pass word'
                },
                conFirmPassWord: {
                    required: 'Vui lòng nhập confirm pass word'
                },
                phone: {
                    number: 'Vui lòng nhập số',
                    required: 'Vui lòng nhập phone'
                },
                role: {
                    required: 'Vui lòng chọn role'
                }
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });
    </script>

    <script>
        const btnAddUser = document.getElementById('btn-add-user');
        const emailEl = document.getElementById('email');
        const userNameEl = document.getElementById('userName');
        const fullNameEl = document.getElementById('fullName');
        const passWordEl = document.getElementById('passWord');
        const conFirmPassWordEl = document.getElementById('conFirmPassWord');
        const phoneEl = document.getElementById('phone');
        const statusEl = document.getElementById('status');
        const roleEl = document.getElementById('role');

        btnAddUser.addEventListener('click', async () => {
            //check password and confirm password
            if (passWordEl.value !== conFirmPassWordEl.value) {
                toastr.error('Password and confirm password not match!');
                return;
            }


            const data = {
                email: emailEl.value,
                username: userNameEl.value.replace(/\s+/g, ''),
                fullName: fullNameEl.value,
                password: passWordEl.value,
                phone: phoneEl.value,
                isActive: statusEl.value === 'true',
                role: roleEl.value
            };

            console.log(data);

            try {
                const res = await axios.post('http://localhost:8083/api/admin/users/create', data);
                if (res.status === 200) {
                    toastr.success('Create user success!');
                }
            } catch (e) {
                console.log(e);
                toastr.error('Create user fail!');
            }

        });

    </script>
</th:block>
</body>

</html>
